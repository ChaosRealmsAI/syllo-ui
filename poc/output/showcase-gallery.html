<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root { --accent: #FF7043; --bg: #09090b; --surface: #141414; --surface2: #1a1a1c; --border: #1e1e1e; --border2: #27272a; --text: #e4e4e7; --muted: #71717a; --dim: #3f3f46; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
    a { text-decoration: none; color: inherit; }

    /* ===== HOME VIEW ===== */
    #home { min-height: 100vh; }
    #gallery-view { display: none; }

    .hero { padding: 100px 60px 60px; max-width: 800px; }
    .hero h1 { font-size: 56px; font-weight: 800; letter-spacing: -2px; line-height: 1.1; margin-bottom: 16px; }
    .hero h1 span { background: linear-gradient(135deg, #FF7043, #FF8A65, #FFAB91); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .hero p { font-size: 18px; color: var(--muted); line-height: 1.6; max-width: 560px; }

    .filter-bar {
      position: sticky; top: 0; z-index: 100;
      padding: 16px 60px; background: rgba(9,9,11,0.85); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 16px;
    }
    .search-box {
      display: flex; align-items: center; gap: 10px;
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 10px; padding: 10px 16px; flex: 1; max-width: 400px;
    }
    .search-box i { color: var(--dim); font-size: 16px; }
    .search-box input { background: none; border: none; outline: none; color: var(--text); font-size: 14px; font-family: Inter, sans-serif; width: 100%; }
    .search-box input::placeholder { color: var(--dim); }
    .filter-tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .filter-tag { padding: 7px 16px; border-radius: 20px; font-size: 13px; font-weight: 500; background: var(--surface); border: 1px solid var(--border); color: var(--muted); cursor: pointer; transition: 0.15s; }
    .filter-tag:hover { border-color: var(--dim); color: var(--text); }
    .filter-tag.active { background: var(--accent); border-color: var(--accent); color: #fff; }
    .theme-count { margin-left: auto; font-size: 13px; color: var(--dim); white-space: nowrap; }

    .industry-group { padding: 40px 60px 0; }
    .industry-title { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; color: var(--dim); margin-bottom: 20px; display: flex; align-items: center; gap: 12px; }
    .industry-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    .theme-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; padding-bottom: 20px; }
    .theme-card { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.25s; background: var(--surface); }
    .theme-card:hover { border-color: #333; transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.4); }
    .theme-preview { height: 160px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .theme-preview .brand-text { font-size: 28px; position: relative; z-index: 1; }
    .theme-meta { padding: 16px; }
    .theme-name { font-size: 15px; font-weight: 600; margin-bottom: 3px; }
    .theme-desc { font-size: 12px; color: var(--muted); margin-bottom: 10px; }
    .theme-badges { display: flex; gap: 6px; flex-wrap: wrap; }
    .badge { padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; background: rgba(255,255,255,0.05); color: var(--muted); }
    .badge-count { color: var(--accent); background: rgba(255,112,67,0.1); }
    .home-footer { padding: 60px; text-align: center; border-top: 1px solid var(--border); margin-top: 40px; }
    .home-footer p { color: var(--dim); font-size: 13px; }

    /* ===== GALLERY VIEW ===== */
    .gv-toolbar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 300;
      height: 56px; background: rgba(9,9,11,0.9); backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border2);
      display: flex; align-items: center; padding: 0 24px; gap: 16px;
    }
    .gv-back {
      display: flex; align-items: center; gap: 6px;
      color: var(--muted); font-size: 13px; cursor: pointer;
      padding: 8px 14px; border-radius: 8px; border: 1px solid var(--border2); background: none;
      font-family: Inter; transition: 0.2s;
    }
    .gv-back:hover { background: var(--surface2); color: var(--text); border-color: var(--dim); }
    .gv-sep { width: 1px; height: 24px; background: var(--border2); }
    .gv-title { font-size: 14px; color: var(--muted); display: flex; align-items: center; gap: 8px; }
    .gv-title strong { color: var(--text); font-weight: 600; }
    .gv-badge { font-size: 11px; padding: 3px 8px; border-radius: 6px; background: rgba(255,112,67,0.1); color: var(--accent); font-weight: 500; }
    .gv-right { margin-left: auto; display: flex; align-items: center; gap: 12px; }

    /* Sidebar nav */
    .gv-sidebar {
      position: fixed; top: 56px; left: 0; bottom: 0; width: 220px; z-index: 200;
      background: var(--surface); border-right: 1px solid var(--border2);
      overflow-y: auto; padding: 20px 0;
    }
    .gv-nav-group { margin-bottom: 24px; }
    .gv-nav-title {
      padding: 0 20px 8px; font-size: 10px; text-transform: uppercase;
      letter-spacing: 1.2px; color: var(--dim); font-weight: 600;
    }
    .gv-nav-item {
      display: flex; align-items: center; gap: 10px;
      padding: 8px 20px; font-size: 13px; color: var(--muted);
      cursor: pointer; border: none; background: none; width: 100%;
      text-align: left; font-family: Inter; transition: 0.15s;
      border-left: 2px solid transparent;
    }
    .gv-nav-item:hover { color: var(--text); background: rgba(255,255,255,0.03); }
    .gv-nav-item.active { color: var(--text); background: rgba(255,255,255,0.05); border-left-color: var(--accent); }
    .gv-nav-item i { font-size: 15px; opacity: 0.6; width: 18px; text-align: center; }

    /* Main gallery area */
    .gv-main {
      margin-left: 220px; padding-top: 56px; min-height: 100vh;
    }

    /* Section blocks */
    .gv-section {
      padding: 64px 48px;
      border-bottom: 1px solid var(--border);
    }
    .gv-section:last-child { border-bottom: none; }

    .gv-section-label {
      font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px;
      color: var(--dim); font-weight: 600; margin-bottom: 8px;
    }
    .gv-section-title {
      font-size: 24px; font-weight: 700; color: var(--text);
      margin-bottom: 40px; letter-spacing: -0.5px;
    }

    /* Color palette */
    .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
    .color-swatch {
      border-radius: 12px; overflow: hidden;
      border: 1px solid var(--border2); transition: 0.2s;
    }
    .color-swatch:hover { border-color: var(--dim); transform: translateY(-2px); }
    .color-swatch-top { height: 80px; }
    .color-swatch-info { padding: 12px; background: var(--surface); }
    .color-swatch-name { font-size: 13px; font-weight: 600; color: var(--text); }
    .color-swatch-hex { font-size: 11px; color: var(--muted); font-family: 'SF Mono', monospace; margin-top: 2px; }

    /* Typography */
    .type-list { display: flex; flex-direction: column; gap: 0; }
    .type-row {
      display: grid; grid-template-columns: 160px 1fr; gap: 32px;
      padding: 24px 0; border-bottom: 1px solid var(--border); align-items: baseline;
    }
    .type-row:last-child { border-bottom: none; }
    .type-meta { text-align: right; }
    .type-meta-name { font-size: 12px; font-weight: 600; color: var(--text); }
    .type-meta-detail { font-size: 11px; color: var(--muted); margin-top: 2px; font-family: 'SF Mono', monospace; }
    .type-preview { overflow: hidden; }

    /* Spacing tokens */
    .token-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .token-item {
      padding: 16px; border-radius: 10px; border: 1px solid var(--border2);
      background: var(--surface); transition: 0.2s;
    }
    .token-item:hover { border-color: var(--dim); }
    .token-key { font-size: 12px; color: var(--muted); margin-bottom: 4px; }
    .token-val { font-size: 14px; font-weight: 600; color: var(--text); font-family: 'SF Mono', monospace; }

    /* Component frames */
    .comp-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .comp-frame {
      border-radius: 12px; overflow: hidden;
      border: 1px solid var(--border2); transition: 0.25s;
    }
    .comp-frame:hover { border-color: var(--dim); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    .comp-frame-header {
      padding: 12px 16px; border-bottom: 1px solid var(--border2);
      display: flex; align-items: center; justify-content: space-between;
      background: var(--surface);
    }
    .comp-frame-name { font-size: 13px; font-weight: 600; color: var(--text); }
    .comp-frame-dim { font-size: 11px; color: var(--dim); font-family: 'SF Mono', monospace; }
    .comp-frame-body {
      display: flex; align-items: center; justify-content: center;
      min-height: 160px; padding: 24px;
    }

    /* Page previews */
    .page-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 20px; }
    .page-frame {
      border-radius: 12px; overflow: hidden;
      border: 1px solid var(--border2); transition: 0.25s;
    }
    .page-frame:hover { border-color: var(--dim); box-shadow: 0 8px 32px rgba(0,0,0,0.3); transform: translateY(-3px); }
    .page-frame-header {
      padding: 10px 16px; border-bottom: 1px solid var(--border2);
      display: flex; align-items: center; gap: 8px;
      background: var(--surface);
    }
    .page-frame-dots { display: flex; gap: 5px; }
    .page-frame-dots span { width: 8px; height: 8px; border-radius: 50%; }
    .page-frame-name { font-size: 12px; color: var(--muted); margin-left: 8px; }
    .page-frame-body {
      height: 420px; overflow: hidden; position: relative; background: #fff;
    }
    .page-frame-body iframe {
      width: 200%; height: 200%;
      transform: scale(0.5); transform-origin: top left;
      border: none; pointer-events: none;
    }

    /* Scroll animations */
    .gv-section { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
    .gv-section.visible { opacity: 1; transform: translateY(0); }

    @media (max-width: 900px) {
      .hero { padding: 60px 24px 40px; }
      .hero h1 { font-size: 36px; }
      .filter-bar { padding: 12px 24px; flex-wrap: wrap; }
      .industry-group { padding: 24px 24px 0; }
      .theme-grid { grid-template-columns: 1fr; }
      .gv-sidebar { display: none; }
      .gv-main { margin-left: 0; }
      .gv-section { padding: 48px 24px; }
      .comp-grid, .page-grid { grid-template-columns: 1fr; }
      .type-row { grid-template-columns: 1fr; gap: 8px; }
      .type-meta { text-align: left; }
    }
  </style>
</head>

const industries = {cafe:'Cafe & Coffee',crypto:'Crypto & Finance',wellness:'Wellness & Health',fitness:'Fitness & Sports',education:'Education',hospitality:'Hospitality & Travel',gaming:'Gaming & Entertainment',saas:'SaaS & Tech',food:'Food & Beverage'};

// ===== HOME =====
function renderHome() {
  const tags = document.getElementById('filter-tags');
  const cats = [...new Set(allThemes.map(t=>t.industry))];
  tags.innerHTML = `<div class="filter-tag active" onclick="setFilter('all',this)">All</div>` +
    cats.map(c=>`<div class="filter-tag" onclick="setFilter('${c}',this)">${industries[c]||c}</div>`).join('');
  filterThemes();
}

let currentFilter = 'all';
function setFilter(f, btn) {
  currentFilter = f;
  document.querySelectorAll('.filter-tag').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');
  filterThemes();
}

function filterThemes() {
  const q = (document.getElementById('search-input').value||'').toLowerCase();
  const list = allThemes.filter(t => {
    if (currentFilter !== 'all' && t.industry !== currentFilter) return false;
    if (q && !t.name.toLowerCase().includes(q) && !t.desc.toLowerCase().includes(q) && !t.industry.includes(q)) return false;
    return true;
  });
  document.getElementById('theme-count').textContent = list.length + ' themes';
  const groups = {};
  list.forEach(t => { (groups[t.industry] = groups[t.industry]||[]).push(t); });
  const container = document.getElementById('theme-list');
  container.innerHTML = '';
  Object.entries(groups).forEach(([ind, themes]) => {
    const group = document.createElement('div');
    group.className = 'industry-group';
    group.innerHTML = `<div class="industry-title">${industries[ind]||ind}</div>`;
    const grid = document.createElement('div');
    grid.className = 'theme-grid';
    themes.forEach(t => {
      const card = document.createElement('div');
      card.className = 'theme-card';
      if (t.placeholder) card.style.opacity = '0.4';
      card.onclick = () => { if(!t.placeholder) openTheme(t.id); };
      card.innerHTML = `
        <div class="theme-preview" style="background:${t.preview.bg}">
          <div class="brand-text" style="${t.preview.style}">${t.preview.text}</div>
        </div>
        <div class="theme-meta">
          <div class="theme-name">${t.name}</div>
          <div class="theme-desc">${t.desc}</div>
          <div class="theme-badges">
            ${t.badges.map(b=>`<span class="badge">${b}</span>`).join('')}
            ${t.comps?`<span class="badge badge-count">${t.comps} components</span>`:''}
            ${t.pages?`<span class="badge badge-count">${t.pages} pages</span>`:''}
            ${t.placeholder?'<span class="badge">Coming Soon</span>':''}
          </div>
        </div>`;
      grid.appendChild(card);
    });
    group.appendChild(grid);
    container.appendChild(group);
  });
}

// ===== GALLERY VIEW =====
function openTheme(id) {
  const t = allThemes.find(x=>x.id===id);
  if (!t) return;

  document.getElementById('home').style.display = 'none';
  const gv = document.getElementById('gallery-view');
  gv.style.display = 'block';
  window.scrollTo(0, 0);

  document.getElementById('gv-title').innerHTML = `<strong>${t.name}</strong> / ${industries[t.industry]||t.industry}`;
  document.getElementById('gv-stats').textContent = `${t.components.length} components \u00b7 ${t.pageList.length} pages`;

  // Sidebar
  const sb = document.getElementById('gv-sidebar');
  const navSections = [
    { title:'Tokens', items:[{n:'Colors',icon:'ph-palette',id:'sec-colors'},{n:'Typography',icon:'ph-text-aa',id:'sec-type'},{n:'Spacing & Effects',icon:'ph-ruler',id:'sec-tokens'}] },
    { title:'Components', items:t.components.map((c,i)=>({n:c.n,icon:'ph-cube',id:'sec-comp-'+i})) },
    { title:'Pages', items:t.pageList.map((p,i)=>({n:p.n,icon:'ph-browser',id:'sec-page-'+i})) },
  ];
  sb.innerHTML = navSections.map(sec => `
    <div class="gv-nav-group">
      <div class="gv-nav-title">${sec.title}</div>
      ${sec.items.map(item => `<button class="gv-nav-item" data-target="${item.id}" onclick="scrollToSection('${item.id}',this)"><i class="ph ${item.icon}"></i>${item.n}</button>`).join('')}
    </div>
  `).join('');

  // Main content
  const main = document.getElementById('gv-main');
  let html = '';

  // Colors
  html += `<section class="gv-section" id="sec-colors">
    <div class="gv-section-label">Tokens</div>
    <div class="gv-section-title">Color Palette</div>
    <div class="color-grid">
      ${t.colors.map(c => `<div class="color-swatch">
        <div class="color-swatch-top" style="background:${c.h}"></div>
        <div class="color-swatch-info">
          <div class="color-swatch-name">${c.n}</div>
          <div class="color-swatch-hex">${c.h}</div>
        </div>
      </div>`).join('')}
    </div>
  </section>`;

  // Typography
  html += `<section class="gv-section" id="sec-type">
    <div class="gv-section-label">Tokens</div>
    <div class="gv-section-title">Typography Scale</div>
    <div class="type-list">
      ${t.fonts.map(f => `<div class="type-row">
        <div class="type-meta">
          <div class="type-meta-name">${f.lb}</div>
          <div class="type-meta-detail">${f.detail||''}</div>
        </div>
        <div class="type-preview" style="${f.s}">${f.t}</div>
      </div>`).join('')}
    </div>
  </section>`;

  // Tokens
  html += `<section class="gv-section" id="sec-tokens">
    <div class="gv-section-label">Tokens</div>
    <div class="gv-section-title">Spacing & Effects</div>
    <div class="token-grid">
      ${t.tokens.map(([k,v]) => `<div class="token-item">
        <div class="token-key">${k}</div>
        <div class="token-val">${v}</div>
      </div>`).join('')}
    </div>
  </section>`;

  // Components
  t.components.forEach((c, i) => {
    html += `<section class="gv-section" id="sec-comp-${i}">
      ${i===0?'<div class="gv-section-label">Components</div>':''}
      <div class="comp-grid">
        <div class="comp-frame" style="grid-column: span ${c.w > 400 ? 2 : 1}">
          <div class="comp-frame-header">
            <span class="comp-frame-name">${c.n}</span>
            <span class="comp-frame-dim">${c.w} \u00d7 ${c.h}</span>
          </div>
          <div class="comp-frame-body" style="background:${c.bg||t.themeBg}">${c.html}</div>
        </div>
      </div>
    </section>`;
  });

  // Pages
  html += `<section class="gv-section" id="sec-page-0">
    <div class="gv-section-label">Pages</div>
    <div class="gv-section-title">Example Pages</div>
    <div class="page-grid">
      ${t.pageList.map((p, i) => `<div class="page-frame" id="sec-page-${i}">
        <div class="page-frame-header">
          <div class="page-frame-dots"><span style="background:#ff5f57"></span><span style="background:#ffbd2e"></span><span style="background:#28c840"></span></div>
          <span class="page-frame-name">${p.n}</span>
        </div>
        <div class="page-frame-body">
          <iframe src="${p.s}" loading="lazy"></iframe>
        </div>
      </div>`).join('')}
    </div>
  </section>`;

  main.innerHTML = html;

  // Animate sections in
  requestAnimationFrame(() => {
    const sections = main.querySelectorAll('.gv-section');
    const obs = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); obs.unobserve(e.target); } });
    }, { threshold: 0.1 });
    sections.forEach(s => obs.observe(s));
  });

  // Track scroll for sidebar active state
  setupScrollSpy();
}

function scrollToSection(id, btn) {
  const el = document.getElementById(id);
  if (!el) return;
  el.scrollIntoView({ behavior: 'smooth', block: 'start' });
  document.querySelectorAll('.gv-nav-item').forEach(i => i.classList.remove('active'));
  if (btn) btn.classList.add('active');
}

function setupScrollSpy() {
  const main = document.getElementById('gv-main');
  const items = document.querySelectorAll('.gv-nav-item');
  const sections = [];
  items.forEach(item => {
    const target = document.getElementById(item.dataset.target);
    if (target) sections.push({ el: target, btn: item });
  });

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY + 120;
    let current = sections[0];
    sections.forEach(s => { if (s.el.offsetTop <= scrollY) current = s; });
    items.forEach(i => i.classList.remove('active'));
    if (current) current.btn.classList.add('active');
  });
}

function goHome() {
  document.getElementById('home').style.display = 'block';
  document.getElementById('gallery-view').style.display = 'none';
  window.scrollTo(0, 0);
}

renderHome();
</script>
